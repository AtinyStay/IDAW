    <!doctype html>
        <html lang="fr">
            <head>
                <meta charset='utf-8'>
                <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
                <title>tabletest</title>
                <style>
                body{ margin-top: 5em; }
                .table {
                    margin-top: 100px;
                    margin-bottom: 100px;
                }
                </style>
            </head>
            <body>
            <table class="table">
            <thead>
                <tr>
                <th scope="col">Nom</th>
                <th scope="col">Prenom</th>
                <th scope="col">Date de naissance</th>
                <th scope="col">Aime le cours Web</th>
                <th scope="col">Remarques</th>
                <th scope="col">CRUD</th>
                </tr>
            </thead>
        <tbody id="studentsTableBody">
        </tbody>
    </table>

    <form id="addStudentForm" action="" onsubmit="onFormSubmit();">

    <div class="form-group row">
        <label for="inputNom" class="col-sm-2 col-form-label">Nom*</label>
        <div class="col-sm-3">
        <input type="text" class="form-control" id="inputNom" >
        </div>
    </div>

    <div class="form-group row">
        <label for="inputPrenom" class="col-sm-2 col-form-label">Prénom</label>
        <div class="col-sm-3">
        <input type="text" class="form-control" id="inputPrenom" >
        </div>
    </div>

    <div class="form-group row">
        <label for="inputDate" class="col-sm-2 col-form-label">Date de naissance</label>
        <div class="col-sm-3">
        <input type="date" class="form-control" id="inputDate" >
        </div>
    </div>

    <div class="form-group row">
        <label for="inputAime" class="col-sm-2 col-form-label">Adore le cours</label>
        <div class="col-sm-3">
        <input type="checkbox" class="form-control" id="inputAime" >
        </div>
    </div>

    <div class="form-group row">
        <label for="inputRemarque" class="col-sm-2 col-form-label">Remarques</label>
        <div class="col-sm-3">
        <input type="text" class="form-control" id="inputRemarque" >
        </div>
    </div>

    <div class="form-group row">
        <span class="col-sm-2"></span>
    <div class="col-sm-2">

    <button type="submit" class="btn btn-primary form-control">Submit</button>
    </div>
    </div>
    </form>

    <script>

    let students = [{
        "nom": "Lim",
        "prenom": "Hugo",
        "date": "11/11/2000",
        "aime":"oui",
        "remarque":"aime les pâtes"
    }]

function onFormSubmit() {
    // prevent the form to be sent to the server
    event.preventDefault();
    let nom = $("#inputNom").val();
    let prenom = $("#inputPrenom").val();
    let date = $("#inputDate").val();
    let aimeString = '';
    if($('#inputAime').prop('checked')) {
        aimeString = 'oui';
    }
    else{
        aimeString = 'non';
    }
    let remarque = $("#inputRemarque").val();
    let student;
    if(nom != ''){
        student = {
        "nom": nom,
        "prenom": prenom,
        "date": date,
        "aime": aimeString,
        "remarque":remarque,
        }
    }
    students.push(student);

    let currentStudents = "";
    for(let i=0;i<students.length;i++){
        currentStudents += `<tr><td>${students[i]['nom']}</td>
            <td>${students[i]['prenom']}</td>
            <td>${students[i]['date']}</td>
            <td>${students[i]['aime']}</td>
            <td>${students[i]['remarque']}</td>
            <td>${students[i]['crud']}</td>
            <td><button type="button" onclick="supprimeLigne(i)">Delete</button></td>
            </tr>`;
    }
    $('#studentsTableBody').html(currentStudents);
    
}



    function supprimeLigne(index){
        students.splice(index,1);
    }

    </script>
    </body>
    </html>
